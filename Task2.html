<body>
    <script>
         var input;
        var number1;
        var number2;
        var sum;
        var multiple;
    input = prompt("Enter the value:");
    input =parseFloat(input);
    number1 = prompt("Enter the number:");
    number1 =parseFloat(number1);

    number2 = prompt("Enter the number:");
    number2 =parseFloat(number2);
      if(input===1)
      {

      sum = number1+number2;
    document.write("sum of values:");
    document.write( sum);

      }
    if(input===2)
    {

        multiple =number1*number2;
        document.write("multiple of the number:");
    document.write(multiple);

    }

    
    
    



    </script>
    
</body>
